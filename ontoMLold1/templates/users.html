{% extends 'base.html'%}

{% block title %}
    user Page
{% endblock %}


{% block content %}

<div class="row" style="margin-top:10px; margin-left:140px" >
    <div class="col-11">
      <div class="content">
        <h1>Users</h1>
        <br>
        <table class="table table-hover table-dark">
               <thead>
                   <tr>
                       <!-- Your Columns HERE -->
                       <th scope="col">id</th>
                       <th scope="col">username</th>
                       <th scope="col">email address</th>
                       <th scope="col">budget</th>
                       <th scope="col"></th>
                       <th scope="col"></th>
                   </tr>
               </thead>
               <tbody>
                   <!-- Your rows inside the table HERE: -->
                       {% for user in users %}
                           <tr>
                               <td>{{ user.id }}</td>
                               <td>{{ user.username }}</td>
                               <td>{{ user.email_address }}</td>
                               <td>{{ user.budget }}</td>
                               <td>
                                   <button class="btn btn-outline btn-danger">Delete</button>
                               </td>
                               <td>
                                   <button class="btn btn-outline btn-info">Update</button>
                               </td>
                           </tr>

                       {% endfor %}
               </tbody>
        </table>

      </div>
    </div>
</div>
{% endblock %}
